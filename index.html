<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="counter">
          <div class="al">
            <h2>0</h2>
            <p>Al</p>
          </div>
          <div class="you">
            <h2>0</h2>
            <p>You</p>
          </div>
        </div>
        <div class="buttons">
          <button>
            <img src="./images/bts/buttonRock.png" alt="rock" />
          </button>
          <button>
            <img src="./images/bts/buttonPaper.png" alt="paper" />
          </button>
          <button>
            <img src="./images/bts/buttonScissors.png" alt="scissors" />
          </button>
        </div>
        <img class="armHuman" src="./images/armHuman.png" alt="arm" />
        <img class="rockHuman" src="./images/human/humanRock.png" alt="rock">
        <img class="armRobot" src="./images/arm_al.png" alt="arm" />
        <img class="rockRobot" src="./images/robot/robotRock.png" alt="rock">
      </div>
    </main>
  </body>
</html>
